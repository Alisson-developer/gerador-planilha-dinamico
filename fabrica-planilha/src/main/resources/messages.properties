doc.api.summary=Gera o arquivo .xlsx em memória.
doc.api.description=Recebe um JSON com a configuração da planilha e retorna o arquivo Excel gerado.
doc.api.requestbody.description=<p>\
Para que a requisição funcione com sucesso é importante usar os campos obrigatórios no JSON \
como no exemplo a seguir: </p>\
<pre><code>\
{<br/>\
    &emsp;&emsp;&quot;workbook&quot;&emsp;: {<br/>\
        &emsp;&emsp;&emsp;&emsp;&quot;nomeWorkbook&quot;: &quot;RelatorioDeTeste&quot;,<br/>\
        &emsp;&emsp;&emsp;&emsp;&quot;abas&quot;: [<br/>\
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;{<br/>\
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&quot;nomeAba&quot;: &quot;Sheet1&quot;,<br/>\
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&quot;cabecalho&quot;: {<br/>\
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&quot;campos&quot;: [<br/>\
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&quot;id&quot;,<br/>\
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&quot;nome&quot;,<br/>\
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&quot;valor&quot;<br/>\
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;]<br/>\
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;}<br/>\
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;}<br/>\
        &emsp;&emsp;&emsp;&emsp;&emsp;]<br/>\
    &emsp;&emsp;&emsp;}<br/>\
}</code></pre>



